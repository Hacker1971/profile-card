<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
 .shopping-cart, .product-list {
  width: 500px;
  margin: 20px auto;
}

.shopping-cart {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}

.cart-items {
  list-style: none;
  padding: 0;
  margin: 0;
}

.cart-items li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.cart-items img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

.cart-total {
  margin-top: 10px;
  font-weight: bold;
}

.cart-buttons {
  margin-top: 20px;
}

.cart-buttons button {
  padding: 10px 20px;
  margin: 0 5px;
  border: none;
  background-color: #333;
  color: #fff;
  cursor: pointer;
}

.product-list {
  text-align: center;
}

.products {
  list-style: none;
  padding: 0;
  margin: 0;
}

.products li {
  display: inline-block;
  margin: 10px;
  width: 200px;
}

.products img {
  width: 100%;
}

.products h3, .products p {
  margin: 5px 0;
}

.products p {
  font-weight: bold;
}

</style>

      name: product.name,
      price: product.price,

}
