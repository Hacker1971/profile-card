<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1 id="sceite-text">my text</h1>
  <input type="text" name="" id="int-text" placeholder=" Delete....">
  <button id="btn" disabled>Delete</button>
  <script>
    document.getElementById('int-text').addEventListener('keyup', function(event){
        const text = event.target.value;
      const deleteBtn = document.getElementById('btn');
      if(text === 'delete'){
        deleteBtn.removeAttribute('disabled')
      } else{
        deleteBtn.setAttribute('disabled', true);
        
      }

    })
    document.getElementById('btn').addEventListener('click',function(){
        const  scrite = document.getElementById('sceite-text');
        scrite.style.display= 'none';

    })

  </script>
</body>
</html>
