<html>
  <head>
    <script>
      function doubleNumber() {
        var inputValue = document.getElementById("input").value;
        if (isNaN(inputValue)) {
          alert("Please enter a number");
        } else {
          document.getElementById("output").innerHTML = inputValue * 2;
        }
      }

      function tripleNumber() {
        var inputValue = document.getElementById("input").value;
        if (isNaN(inputValue)) {
          alert("Please enter a number");
        } else {
          document.getElementById("output").innerHTML = inputValue * 3;
        }
      }
    </script>
  </head>
  <body>
    <input type="text" id="input" />
    <button onclick="doubleNumber()">Double</button>
    <button onclick="tripleNumber()">Triple</button>
    <p id="output"></p>
  </body>
</html>
