<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2475c28ab0.js" crossorigin="anonymous"></script>
    <title>test api</title>
</head>
<body onload="loadtools()">
    <header class="container-fluid">
        <h1 style="text-align: center;">AI Universe Hub</h1>
        <div class="text-center mt-2">
            <button type="button" class="btn btn-danger"  id="short" >Sort By Date</button>
        </div>
        
    </header>

        <main class="container p-5">
            <section class="container">
                <div class=" row row-cols-1 row-cols-md-3 g-5 me-5" id="table-container">
          
                </div>
                <div class="d-flex justify-content-center my-5">
                    <button class="btn btn-primary" id="showMore">More AI-universe</button>
                </div>
                <section class="container d-flex justify-content-center mt-4">
    
                    <h2 class="text-warning-emphasis" id = "noMoreProducts">
                        
                        
                        No AI Universe Hub found
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>

                    </h2>
                      
                      </section>


                      <!-- Modal -->
      <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-md-flex justify-content-around align-items-center p-5" id="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal ends -->
        </main>


        <div>

          <div class="modal-dialog modal-xl">...</div>


        </div>


    <script src="./test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
