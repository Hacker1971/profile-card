<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function calculateDiscount() {
        let price = parseFloat(document.getElementById("price").value);
        let discountCode = document.getElementById("discountCode").value;

        if (discountCode === "DISC30") {
          price = price * 0.7;
        }

        document.getElementById("discountedPrice").innerHTML = "<h1>Discounted Price: $" + price.toFixed(2) + "</h1>";
      }
    </script>

  </head>
  <body>
   <header>
    <h1 class="text-center text-5xl text-green-500 font-semibold my-6">Get Your Discount Now!</h1>

    <p class="text-center text-xl font-semibold text-gray-700"> You can use our exclusive discount code <span class="bg-yellow-400 text-white">"DISC30"</span> to <br> get an additional 30% off on your purchases. So what are you waiting for? Try it out today!</p>
   </header>
 <main class="mt-6">
    <section class="bg-cyan-500 md:w-2/4 mx-auto p-4 ">
            <table>
                <tr>
                    <td><p>Price:</p></td>
                    <td><input class="mb-3 rounded px-3" type="text" id="price" placeholder="Enter Price...."></td>
                </tr>
                <tr>
                    <td><p>Discount Code:</p></td>
                   <td> <input class="mb-3 rounded px-3" type="text" id="discountCode" placeholder="DiscountCode....."></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="py-2 px-3 text-white bg-red-700 hover:bg-sky-500 rounded hover:text-red-600 font-semibold text-center  " onclick="calculateDiscount()">Calculate Your Discount</button><br><br></td>
            </tr>
            </table>
        
        <div class="text-center text-5xl font-semibold text-red-500" id="discountedPrice"></div>
    </section>
 </main>
  </body>
</html>
